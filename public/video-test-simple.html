<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Video Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .video-container {
      width: 100%;
      height: 80vh;
      position: relative;
      overflow: hidden;
    }
    
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    
    button {
      padding: 10px 15px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .status {
      margin-top: 10px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simple Video Test</h1>
    
    <div class="video-container">
      <video id="testVideo" muted playsinline loop poster="/images/home/hero/mobile-poster.jpg">
        <source src="/images/home/hero/mobile-video/heromobilevid.webm" type="video/webm">
        <source src="/images/home/hero/mobile-video/heromobilevid.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    
    <div class="controls">
      <button id="playBtn">Play</button>
      <button id="pauseBtn">Pause</button>
      <button id="muteBtn">Mute/Unmute</button>
    </div>
    
    <div id="status" class="status">Status: Ready</div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('testVideo');
      const playBtn = document.getElementById('playBtn');
      const pauseBtn = document.getElementById('pauseBtn');
      const muteBtn = document.getElementById('muteBtn');
      const status = document.getElementById('status');
      
      // Update status
      function updateStatus(message) {
        status.textContent = 'Status: ' + message;
      }
      
      // Play button
      playBtn.addEventListener('click', function() {
        video.play().then(() => {
          updateStatus('Playing');
        }).catch(err => {
          updateStatus('Error: ' + err.message);
        });
      });
      
      // Pause button
      pauseBtn.addEventListener('click', function() {
        video.pause();
        updateStatus('Paused');
      });
      
      // Mute button
      muteBtn.addEventListener('click', function() {
        video.muted = !video.muted;
        updateStatus(video.muted ? 'Muted' : 'Unmuted');
      });
      
      // Video events
      video.addEventListener('loadstart', () => updateStatus('Loading started'));
      video.addEventListener('loadeddata', () => updateStatus('Data loaded'));
      video.addEventListener('canplay', () => updateStatus('Can play'));
      video.addEventListener('playing', () => updateStatus('Playing'));
      video.addEventListener('pause', () => updateStatus('Paused'));
      video.addEventListener('error', (e) => {
        updateStatus('Error: ' + (video.error ? video.error.code : 'unknown'));
        console.error('Video error:', video.error);
      });
      
      // Try to autoplay
      video.play().then(() => {
        updateStatus('Autoplay successful');
      }).catch(err => {
        updateStatus('Autoplay failed: ' + err.message);
      });
    });
  </script>
</body>
</html>
