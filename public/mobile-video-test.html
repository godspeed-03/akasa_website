<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Video Test</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .fallback {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/images/home/hero/carousel/hero1.jpg');
      background-size: cover;
      background-position: center;
      z-index: 0;
    }

    .controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      display: flex;
      gap: 10px;
    }

    button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: 1px solid white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .debug {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
      max-width: 80%;
      max-height: 50%;
      overflow: auto;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Debug info -->
  <div class="debug" id="debug">
    <h3>Video Debug Info:</h3>
    <div id="debugInfo">Loading...</div>
  </div>

  <!-- Fallback image -->
  <div class="fallback"></div>

  <!-- Video container -->
  <div class="video-container">
    <video id="heroVideo" playsinline muted loop>
      <source src="/images/home/hero/mobile-video/heromobilevid.webm" type="video/webm">
      <source src="/images/home/hero/mobile-video/heromobilevid.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Controls for testing -->
  <div class="controls">
    <button id="playBtn">Play</button>
    <button id="pauseBtn">Pause</button>
    <button id="reloadBtn">Reload</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('heroVideo');
      const playBtn = document.getElementById('playBtn');
      const pauseBtn = document.getElementById('pauseBtn');
      const reloadBtn = document.getElementById('reloadBtn');
      const debugInfo = document.getElementById('debugInfo');

      // Function to update debug info
      function updateDebugInfo() {
        const info = [
          `Video Element: ${video ? '✅' : '❌'}`,
          `Video Ready State: ${video.readyState}`,
          `Video Paused: ${video.paused}`,
          `Video Current Time: ${video.currentTime.toFixed(2)}`,
          `Video Duration: ${video.duration ? video.duration.toFixed(2) : 'N/A'}`,
          `Video Width x Height: ${video.videoWidth} x ${video.videoHeight}`,
          `Video Muted: ${video.muted}`,
          `Video Volume: ${video.volume}`,
          `Video Playback Rate: ${video.playbackRate}`,
          `Video Network State: ${video.networkState}`,
          `Video Error: ${video.error ? video.error.code : 'None'}`,
          `Window Width: ${window.innerWidth}`,
          `Window Height: ${window.innerHeight}`,
          `User Agent: ${navigator.userAgent}`
        ];
        
        debugInfo.innerHTML = info.join('<br>');
      }

      // Add timestamp to prevent caching
      const timestamp = new Date().getTime();
      // Update both sources with timestamp to prevent caching
      const sources = video.querySelectorAll('source');
      sources.forEach(source => {
        source.src = `${source.src.split('?')[0]}?t=${timestamp}`;
      });

      // Load and play
      video.load();
      
      // Update debug info every second
      setInterval(updateDebugInfo, 1000);
      
      // Event listeners for video
      video.addEventListener('loadeddata', function() {
        console.log('Video loaded data');
        updateDebugInfo();
      });
      
      video.addEventListener('canplay', function() {
        console.log('Video can play');
        updateDebugInfo();
      });
      
      video.addEventListener('playing', function() {
        console.log('Video is playing');
        updateDebugInfo();
      });
      
      video.addEventListener('error', function() {
        console.error('Video error:', video.error);
        updateDebugInfo();
      });

      // Play button
      playBtn.addEventListener('click', function() {
        video.play().then(() => {
          console.log('Play successful');
        }).catch(err => {
          console.error('Play failed:', err);
        });
        updateDebugInfo();
      });

      // Pause button
      pauseBtn.addEventListener('click', function() {
        video.pause();
        updateDebugInfo();
      });

      // Reload button
      reloadBtn.addEventListener('click', function() {
        // Add new timestamp
        const newTimestamp = new Date().getTime();
        sources.forEach(source => {
          source.src = `${source.src.split('?')[0]}?t=${newTimestamp}`;
        });
        video.load();
        video.play().catch(err => console.error('Play failed after reload:', err));
        updateDebugInfo();
      });
      
      // Initial debug info
      updateDebugInfo();
    });
  </script>
</body>
</html>
