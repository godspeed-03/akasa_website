<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Hero Test</title>
  
  <!-- Load the script to disable video blocking BEFORE mobileVideoOptimization.js -->
  <script src="/scripts/disable-video-blocking.js"></script>
  
  <!-- Load the original mobileVideoOptimization.js script -->
  <script src="/scripts/mobileVideoOptimization.js"></script>
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    .hero-section {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
    }

    .fallback-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 10;
      transition: opacity 0.5s ease-in-out;
    }

    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 20;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .debug-panel {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
      max-width: 80%;
      max-height: 50%;
      overflow: auto;
      z-index: 1000;
    }

    .controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      display: flex;
      gap: 10px;
    }

    button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: 1px solid white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Debug panel -->
  <div class="debug-panel">
    <h3>Debug Info:</h3>
    <div id="debugInfo">Loading...</div>
  </div>

  <!-- Hero section -->
  <div class="hero-section">
    <!-- Fallback image -->
    <img 
      src="/images/home/hero/carousel/hero1.jpg" 
      alt="Hero background" 
      class="fallback-image" 
      id="fallbackImage"
    />

    <!-- Video container -->
    <div class="video-container">
      <video 
        id="heroVideo" 
        muted 
        playsInline 
        loop 
        autoPlay 
        preload="auto"
        poster="/images/home/hero/carousel/hero1.jpg"
      >
        <source src="/images/home/hero/mobile-video/heromobilevid.webm" type="video/webm">
        <source src="/images/home/hero/mobile-video/heromobilevid.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <!-- Controls -->
  <div class="controls">
    <button id="playBtn">Play</button>
    <button id="pauseBtn">Pause</button>
    <button id="reloadBtn">Reload</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('heroVideo');
      const fallbackImage = document.getElementById('fallbackImage');
      const playBtn = document.getElementById('playBtn');
      const pauseBtn = document.getElementById('pauseBtn');
      const reloadBtn = document.getElementById('reloadBtn');
      const debugInfo = document.getElementById('debugInfo');

      // Function to update debug info
      function updateDebugInfo() {
        const info = [
          `Window Width: ${window.innerWidth}px`,
          `Video Element: ${video ? '✅' : '❌'}`,
          `Video Ready State: ${video.readyState}`,
          `Video Paused: ${video.paused}`,
          `Video Current Time: ${video.currentTime.toFixed(2)}s`,
          `Video Duration: ${video.duration ? video.duration.toFixed(2) + 's' : 'N/A'}`,
          `Video Width x Height: ${video.videoWidth} x ${video.videoHeight}`,
          `Video Muted: ${video.muted}`,
          `Video Network State: ${video.networkState}`,
          `Video Error: ${video.error ? video.error.code : 'None'}`
        ];
        
        debugInfo.innerHTML = info.join('<br>');
      }

      // Add timestamp to prevent caching
      const timestamp = new Date().getTime();
      // Update both sources with timestamp to prevent caching
      const sources = video.querySelectorAll('source');
      sources.forEach(source => {
        source.src = `${source.src.split('?')[0]}?t=${timestamp}`;
      });

      // Load and play
      video.load();
      
      // Update debug info every second
      setInterval(updateDebugInfo, 1000);
      
      // Event listeners for video
      video.addEventListener('loadeddata', function() {
        console.log('Video loaded data');
        updateDebugInfo();
      });
      
      video.addEventListener('canplay', function() {
        console.log('Video can play');
        updateDebugInfo();
        // Hide fallback image when video can play
        fallbackImage.style.opacity = '0';
      });
      
      video.addEventListener('playing', function() {
        console.log('Video is playing');
        updateDebugInfo();
        // Hide fallback image when video is playing
        fallbackImage.style.opacity = '0';
      });
      
      video.addEventListener('error', function() {
        console.error('Video error:', video.error);
        updateDebugInfo();
        // Show fallback image on error
        fallbackImage.style.opacity = '1';
      });

      // Play button
      playBtn.addEventListener('click', function() {
        video.play().then(() => {
          console.log('Play successful');
          fallbackImage.style.opacity = '0';
        }).catch(err => {
          console.error('Play failed:', err);
          fallbackImage.style.opacity = '1';
        });
        updateDebugInfo();
      });

      // Pause button
      pauseBtn.addEventListener('click', function() {
        video.pause();
        updateDebugInfo();
      });

      // Reload button
      reloadBtn.addEventListener('click', function() {
        // Add new timestamp
        const newTimestamp = new Date().getTime();
        sources.forEach(source => {
          source.src = `${source.src.split('?')[0]}?t=${newTimestamp}`;
        });
        video.load();
        video.play().catch(err => console.error('Play failed after reload:', err));
        updateDebugInfo();
      });
      
      // Initial debug info
      updateDebugInfo();
    });
  </script>
</body>
</html>
