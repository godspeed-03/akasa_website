name: Deploy Akasa App

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Copy files to VPS
      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: deploy
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: "/var/www/project"

      # Step 3: SSH into VPS and deploy
      - name: Deploy project
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: deploy
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/project

            # Clean previous changes just in case
            git reset --hard
            git clean -fd

            # Pull latest code
            git pull origin master

            # Install dependencies
            npm install

            # Build project
            npm run build

            # Restart PM2 process (or start if not running)
            pm2 restart akasa || pm2 start npm --name "akasa" -- start

            # Save PM2 process list for auto-start on reboot
            pm2 save
